<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>安仁</title>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道" />
    <meta name="description" content="安仁乐道" />
    <link rel="icon" href="" type="image/x-icon" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/topFooter.css"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrapper po-re register">
    <div class="container po-re">
        <div class="top clearfix">
            <div class="search pull-right clearfix">
                <div class="search-input pull-left">
                    <input type="text"/>
                    <a href="javascript:;"></a>
                </div>
                <div class="my-center-box pull-left">
                    <a href="javascript:;" class="my-center">
                        <img src="img/center-icon.png" alt=""/>
                    </a>
                </div>
            </div>
        </div>
        <div class="pl20 clearfix">
            <div class="main-left pull-left">
                <P class="register-title clearfix">找回密码
                </P>
                <div class="register-main po-re">
                    <div class="re-form">
                        <div class="input-group">
                            <label for="username" class="input-label">新密码</label>
                            <input type="password"  class="input-controls" id="username"/>
                            <div class="re-error">密码为6－5位英文和数字</div>
                        </div>
                        <div class="input-group">
                            <label for="mail" class="input-label">确认密码</label>
                            <input type="password"  class="input-controls" id="mail"/>
                            <div class="re-error">两次密码不一致</div>
                        </div>
                        <div class="btn-controller">
                            <a href="javascript:;" class="register-btn red-btn">确认返回登陆</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-right pull-right">
                <div class="right1-links">
                    <div class="swiper-container" id="swiper-container" style="">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/right-1.png" alt="" width="100%;"/>
                            </div>
                            <div class="swiper-slide">
                                <img src="img/right-1.png" alt="" width="100%;"/>
                            </div>
                            <div class="swiper-slide">
                                <img src="img/right-1.png" alt="" width="100%;"/>
                            </div>
                            <div class="swiper-slide">
                                <img src="img/right-1.png" alt="" width="100%;"/>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="right-mall po-re">
                    <img src="img/right-2.png" alt="" width="100%"/>
                    <a href="javascript:;"></a>
                </div>
                <div class="right-nav po-re">
                    <img src="img/right-nav.png" alt="" width="100%"/>
                    <div class="right-nav-a clearfix">
                        <a href="javascript:;"></a>
                        <a href="javascript:;" class="show-connect"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <div class="index-connect">
                            <div class="conn-code">
                                <img src="img/code.png" alt=""/>
                            </div>
                            <p>微信扫描二维码</p>
                            <p>添加客服微信</p>
                            <div class="conn-close"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer pl20">
            <img src="img/footer.png" alt="">
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
    ;
    (function ($) {
        /*==右边轮播图==*/
        var swiper = new Swiper('#swiper-container', {
            simulateTouch: false,
            pagination: '.swiper-pagination',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 0,
            loop: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false
        });
        /*==显示在线客服==*/
        $(".show-connect").on("click", function (){
            $(".index-connect").stop().fadeIn(300);
        });
        $(".conn-close").on("click", function (){
            $(".index-connect").stop().fadeOut(300);
        });
    })(jQuery);
</script>
</body>
</html>
